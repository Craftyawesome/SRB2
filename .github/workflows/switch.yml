name: Nintendo Switch

on:
  push:
    branches: [ switch-port ]
  pull_request:
    branches: [ switch-port ]

jobs:
  build:
    runs-on: ubuntu-20.04
    container: devkitpro/devkita64:20220216
    steps:
    - name: Install 7z/zip
      run: |
        apt-get update
        apt-get install -y zip p7zip-full
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Download assets
      run: sh ./downloadassets.sh
    - name: make clean
      run: make PLATFORM=Switch clean
    - name: make 
      run: make PLATFORM=Switch
    - name: Upload NRO
      uses: actions/upload-artifact@v2
      with:
        name: nro
        path: bin/Switch/srb2switch22.nro
    - name: Upload full zip
      uses: actions/upload-artifact@v2
      with:
        name: full
        path: bin/Switch/Release/srb2switch22_*.full.zip
    - name: Upload NRO update zip
      uses: actions/upload-artifact@v2
      with:
        name: update_nro
        path: bin/Switch/Release/srb2switch22_*.update.nro.zip
    - name: Upload update zip
      uses: actions/upload-artifact@v2
      with:
        name: update
        path: bin/Switch/Release/srb2switch22_*.update.zip